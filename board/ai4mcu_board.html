<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>

</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">

            <div>

                <p class="text-gray-500">êµ¬ê¸€ ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸í•˜ê³  ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”.</p>
            </div>

                <!-- ë¡œê·¸ì¸ ìƒíƒœì— ë”°ë¼ ë‚´ìš© ë³€ê²½ -->
            </div>
        </header>

        <!-- ë„¤ë¹„ê²Œì´ì…˜ (ê´€ë¦¬ìì—ê²Œë§Œ ë³´ì„) -->
        <nav id="admin-nav" class="hidden mb-4">
            <button onclick="showUserView()" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">ì‚¬ìš©ì ë·°</button>
            <button onclick="showAdminView()" class="btn bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600">ê´€ë¦¬ì ë·°</button>
        </nav>

        <!-- ì‚¬ìš©ì ë·° -->
        <main id="user-view">
            <!-- ìƒˆ ê¸€ ì‘ì„± (ë¡œê·¸ì¸ ì‹œ ë³´ì„) -->
            <div id="post-form-container" class="card p-6 mb-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">ìƒˆ ê¸€ ì‘ì„±í•˜ê¸°</h2>
                <form id="postForm" class="space-y-4">
                    <input type="text" id="titleInput" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <textarea id="contentInput" rows="5" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..." required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                    <div class="text-right">
                        <button type="submit" class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">ê¸€ ë“±ë¡</button>
                    </div>
                </form>
            </div>

            <!-- ê²Œì‹œê¸€ ëª©ë¡ -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">ê²Œì‹œê¸€ ëª©ë¡</h2>
                <div id="posts-list" class="space-y-6">
                    <!-- ê²Œì‹œê¸€ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤. -->
                </div>
                <div id="posts-empty" class="hidden text-center py-12 text-gray-500">
                    <p>ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p>
                </div>
            </div>
        </main>

        <!-- ê´€ë¦¬ì ë·° -->
        <main id="admin-view" class="hidden">
            <!-- ê²Œì‹œê¸€ ê´€ë¦¬ -->
            <div class="card p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">ê²Œì‹œê¸€ ê´€ë¦¬</h2>
                <div id="admin-posts-list" class="space-y-4">
                    <!-- ê´€ë¦¬ììš© ê²Œì‹œê¸€ ëª©ë¡ -->
                </div>
                 <div id="admin-posts-empty" class="hidden text-center py-12 text-gray-500">
                    <p>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>
            </div>

            <!-- ì‚¬ìš©ì ê´€ë¦¬ -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">ì‚¬ìš©ì ê´€ë¦¬</h2>
                <div id="admin-users-list" class="space-y-2">
                    <!-- ì‚¬ìš©ì ëª©ë¡ -->
                </div>
                 <div id="admin-users-empty" class="hidden text-center py-12 text-gray-500">
                    <p>ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>
            </div>
        </main>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase v11 (modular) SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, setDoc, getDoc, updateDoc, deleteDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- ì„¤ì • ì˜ì—­ ---
        // ì¤‘ìš”: ì•„ë˜ firebaseConfigë¥¼ ìì‹ ì˜ Firebase í”„ë¡œì íŠ¸ ì„¤ì •ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”.
        const firebaseConfig = {
            apiKey: "AIzaSyBWSK42k2WEvrNI4uG2gOxyfLet007xOlk",
            authDomain: "ai4mcu-board.firebaseapp.com",
            projectId: "ai4mcu-board",
            storageBucket: "ai4mcu-board.firebasestorage.app",
            messagingSenderId: "272844059782",
            appId: "1:272844059782:web:b8b33fa2c0756856af8d07",
            measurementId: "G-9RM2JWMTP9"
          };
        
        // ì¤‘ìš”: ê´€ë¦¬ìë¡œ ì§€ì •í•  ì‚¬ìš©ìì˜ Google UIDë¥¼ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”.
        const ADMIN_UID = "6H2JoI4ul7g1b7zSRzl3xnAL5om2";

        // --- Firebase ì´ˆê¸°í™” ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ìš”ì†Œ ---
        const authContainer = document.getElementById('auth-container');
        const postFormContainer = document.getElementById('post-form-container');
        const postForm = document.getElementById('postForm');
        const postsList = document.getElementById('posts-list');
        const postsEmpty = document.getElementById('posts-empty');
        
        const adminNav = document.getElementById('admin-nav');
        const userView = document.getElementById('user-view');
        const adminView = document.getElementById('admin-view');
        const adminPostsList = document.getElementById('admin-posts-list');
        const adminUsersList = document.getElementById('admin-users-list');
        const adminPostsEmpty = document.getElementById('admin-posts-empty');
        const adminUsersEmpty = document.getElementById('admin-users-empty');


        // --- ì¸ì¦ ê´€ë¦¬ ---
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                // ë¡œê·¸ì¸ ìƒíƒœ
                authContainer.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${user.photoURL}" alt="${user.displayName}" class="w-10 h-10 rounded-full">
                        <div>
                            <p class="font-semibold">${user.displayName}</p>
                            <button onclick="window.signOutFromGoogle()" class="text-sm text-red-500 hover:underline">ë¡œê·¸ì•„ì›ƒ</button>
                        </div>
                    </div>
                `;
                postFormContainer.classList.remove('hidden');
                
                // ê´€ë¦¬ìì¸ì§€ í™•ì¸
                if (user.uid === ADMIN_UID) {
                    adminNav.classList.remove('hidden');
                    getUsersForAdmin(); // ê´€ë¦¬ììš© ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ
                } else {
                    adminNav.classList.add('hidden');
                }
                
                // ì‚¬ìš©ì ì •ë³´ Firestoreì— ì €ì¥
                saveUser(user);

            } else {
                // ë¡œê·¸ì•„ì›ƒ ìƒíƒœ
                authContainer.innerHTML = `
                    <button onclick="window.signInWithGoogle()" class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                        Googleë¡œ ë¡œê·¸ì¸
                    </button>
                `;
                postFormContainer.classList.add('hidden');
                adminNav.classList.add('hidden');
                showUserView(); // ë¡œê·¸ì•„ì›ƒ ì‹œ í•­ìƒ ì‚¬ìš©ì ë·°ë¡œ
            }
        });

        window.signInWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google ë¡œê·¸ì¸ ì—ëŸ¬:", error);
            }
        };

        window.signOutFromGoogle = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("ë¡œê·¸ì•„ì›ƒ ì—ëŸ¬:", error);
            }
        };

        async function saveUser(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                // ìƒˆ ì‚¬ìš©ìì¼ ê²½ìš°ì—ë§Œ ì •ë³´ ì €ì¥
                await setDoc(userRef, {
                    uid: user.uid,
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    joinedAt: serverTimestamp()
                });
            }
        }

        // --- ë·° ì „í™˜ ---
        window.showUserView = () => {
            userView.classList.remove('hidden');
            adminView.classList.add('hidden');
        }
        window.showAdminView = () => {
            userView.classList.add('hidden');
            adminView.classList.remove('hidden');
        }

        // --- ê²Œì‹œê¸€ ê´€ë¦¬ (Firestore) ---
        const postsCollection = collection(db, "posts");
        
        // ê²Œì‹œê¸€ ì¶”ê°€
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                return;
            }
            const title = document.getElementById('titleInput').value;
            const content = document.getElementById('contentInput').value;

            try {
                await addDoc(postsCollection, {
                    title: title,
                    content: content,
                    authorUid: currentUser.uid,
                    authorName: currentUser.displayName,
                    authorPhoto: currentUser.photoURL,
                    createdAt: serverTimestamp(),
                    hidden: false,
                });
                postForm.reset();
            } catch (error) {
                console.error("ê²Œì‹œê¸€ ì¶”ê°€ ì—ëŸ¬: ", error);
            }
        });

        // ê²Œì‹œê¸€ ì‹¤ì‹œê°„ ì¡°íšŒ (ì‚¬ìš©ì & ê´€ë¦¬ì)
        const q = query(postsCollection, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            // ì‚¬ìš©ì ë·° ë Œë”ë§
            if (snapshot.empty) {
                postsList.innerHTML = '';
                postsEmpty.classList.remove('hidden');
            } else {
                postsEmpty.classList.add('hidden');
                postsList.innerHTML = snapshot.docs
                    .filter(doc => !doc.data().hidden) // ìˆ¨ê¹€ ì²˜ë¦¬ëœ ê¸€ì€ ë³´ì—¬ì£¼ì§€ ì•ŠìŒ
                    .map(doc => renderPost(doc.id, doc.data())).join('');
                
                // ê° ê²Œì‹œë¬¼ì˜ ëŒ“ê¸€ ë¡œë“œ
                snapshot.docs.forEach(doc => {
                    if (!doc.data().hidden) {
                        getComments(doc.id);
                    }
                });
            }

            // ê´€ë¦¬ì ë·° ë Œë”ë§
            if (snapshot.empty) {
                adminPostsList.innerHTML = '';
                adminPostsEmpty.classList.remove('hidden');
            } else {
                adminPostsEmpty.classList.add('hidden');
                adminPostsList.innerHTML = snapshot.docs
                    .map(doc => renderPostForAdmin(doc.id, doc.data())).join('');
            }
        });

        // ê²Œì‹œê¸€ HTML ë Œë”ë§ (ì‚¬ìš©ììš©)
        function renderPost(id, data) {
            const postDate = data.createdAt?.toDate().toLocaleString() || 'ë°©ê¸ˆ ì „';
            return `
                <div class="p-5 border border-gray-200 rounded-lg" id="post-${id}">
                    <div class="flex items-start space-x-4">
                        <img src="${data.authorPhoto}" class="w-10 h-10 rounded-full">
                        <div class="flex-1">
                            <div class="flex justify-between items-center">
                                <p class="font-semibold">${data.authorName}</p>
                                <p class="text-sm text-gray-500">${postDate}</p>
                            </div>
                            <h3 class="text-xl font-bold my-2">${data.title}</h3>
                            <p class="text-gray-700 whitespace-pre-wrap">${data.content}</p>
                            <button onclick="window.toggleComments('${id}')" class="text-sm text-blue-500 hover:underline mt-4">ëŒ“ê¸€ ë³´ê¸°/ìˆ¨ê¸°ê¸°</button>
                        </div>
                    </div>
                    <!-- ëŒ“ê¸€ ì„¹ì…˜ -->
                    <div id="comments-section-${id}" class="comment-section mt-4 pl-14">
                        <div id="comments-list-${id}" class="space-y-3 mb-3"></div>
                        ${currentUser ? `
                        <form onsubmit="window.addComment(event, '${id}')" class="flex space-x-2">
                            <input type="text" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..." required class="flex-1 p-2 border rounded-md">
                            <button type="submit" class="btn bg-gray-600 text-white px-4 rounded-md hover:bg-gray-700">ë“±ë¡</button>
                        </form>
                        ` : '<p class="text-sm text-gray-500">ëŒ“ê¸€ì„ ì‘ì„±í•˜ë ¤ë©´ ë¡œê·¸ì¸í•˜ì„¸ìš”.</p>'}
                    </div>
                </div>
            `;
        }

        // --- ëŒ“ê¸€ ê´€ë¦¬ (Firestore) ---
        window.toggleComments = (postId) => {
            const section = document.getElementById(`comments-section-${postId}`);
            if (section.style.display === 'block') {
                section.style.display = 'none';
            } else {
                section.style.display = 'block';
            }
        };

        window.addComment = async (event, postId) => {
            event.preventDefault();
            if (!currentUser) return;

            const input = event.target.querySelector('input');
            const content = input.value;
            if (!content) return;

            const commentsCollection = collection(db, "posts", postId, "comments");
            await addDoc(commentsCollection, {
                content: content,
                authorUid: currentUser.uid,
                authorName: currentUser.displayName,
                authorPhoto: currentUser.photoURL,
                createdAt: serverTimestamp()
            });
            input.value = '';
        };

        function getComments(postId) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;

            const commentsQuery = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "asc"));
            onSnapshot(commentsQuery, (snapshot) => {
                if (snapshot.empty) {
                    commentsList.innerHTML = '<p class="text-sm text-gray-400">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                } else {
                    commentsList.innerHTML = snapshot.docs.map(doc => {
                        const data = doc.data();
                        const commentDate = data.createdAt?.toDate().toLocaleString() || '';
                        return `
                            <div class="flex items-start space-x-3">
                                <img src="${data.authorPhoto}" class="w-8 h-8 rounded-full">
                                <div class="flex-1 bg-gray-100 p-3 rounded-lg">
                                    <div class="flex justify-between items-center">
                                        <p class="font-semibold text-sm">${data.authorName}</p>
                                        <p class="text-xs text-gray-500">${commentDate}</p>
                                    </div>
                                    <p class="text-sm text-gray-800">${data.content}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            });
        }

        // --- ê´€ë¦¬ì ê¸°ëŠ¥ ---
        function renderPostForAdmin(id, data) {
            const postDate = data.createdAt?.toDate().toLocaleString() || '';
            const visibilityText = data.hidden ? 'ê³µê°œ' : 'ë¹„ê³µê°œ';
            const visibilityClass = data.hidden ? 'bg-green-500 hover:bg-green-600' : 'bg-yellow-500 hover:bg-yellow-600';
            return `
                <div class="p-3 border rounded-lg flex justify-between items-center ${data.hidden ? 'bg-gray-100' : ''}">
                    <div>
                        <p class="font-bold ${data.hidden ? 'text-gray-400 line-through' : ''}">${data.title}</p>
                        <p class="text-sm text-gray-600">${data.authorName} - ${postDate}</p>
                    </div>
                    <div class="space-x-2">
                        <button onclick="window.togglePostVisibility('${id}', ${data.hidden})" class="btn text-white px-3 py-1 text-sm rounded ${visibilityClass}">${visibilityText}</button>
                        <button onclick="window.deletePost('${id}')" class="btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 text-sm rounded">ì‚­ì œ</button>
                    </div>
                </div>
            `;
        }

        window.deletePost = async (postId) => {
            if (confirm("ì •ë§ë¡œ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëŒ“ê¸€ë„ ëª¨ë‘ ì‚­ì œë©ë‹ˆë‹¤.")) {
                await deleteDoc(doc(db, "posts", postId));
            }
        };

        window.togglePostVisibility = async (postId, isHidden) => {
            const postRef = doc(db, "posts", postId);
            await updateDoc(postRef, {
                hidden: !isHidden
            });
        };

        function getUsersForAdmin() {
            const usersCollection = collection(db, "users");
            onSnapshot(usersCollection, (snapshot) => {
                if (snapshot.empty) {
                    adminUsersList.innerHTML = '';
                    adminUsersEmpty.classList.remove('hidden');
                } else {
                    adminUsersEmpty.classList.add('hidden');
                    adminUsersList.innerHTML = snapshot.docs.map(doc => {
                        const user = doc.data();
                        const joinDate = user.joinedAt?.toDate().toLocaleDateString() || '';
                        return `
                            <div class="p-3 border rounded-lg flex items-center space-x-4">
                                <img src="${user.photoURL}" class="w-10 h-10 rounded-full">
                                <div class="flex-1">
                                    <p class="font-semibold">${user.displayName} ${user.uid === ADMIN_UID ? '<span class="text-xs text-purple-600 font-bold">ğŸ‘‘ADMIN</span>' : ''}</p>
                                    <p class="text-sm text-gray-500">${user.email}</p>
                                </div>
                                <p class="text-sm text-gray-500">ê°€ì…: ${joinDate}</p>
                            </div>
                        `;
                    }).join('');
                }
            });
        }

    </script>
</body>
