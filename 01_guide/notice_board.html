<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗨️ Firebase 연동 게시판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn {
            transition: all 0.2s ease;
        }
        .hidden {
            display: none;
        }
        /* 아코디언 UI를 위한 스타일 */
        .post-header {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .post-header:hover {
            background-color: #f9fafb; /* 연한 회색 배경 */
        }
        .post-content {
            display: none; /* 내용은 기본적으로 숨김 */
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        
        <!-- 홈 버튼과 헤더를 감싸는 컨테이너 -->
        <div class="flex items-center mb-8">
            <a href="../index.html" title="메인으로 돌아가기" class="inline-block p-2 rounded-full bg-white shadow-md hover:bg-gray-200 transition-all duration-300 mr-4 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
            <header class="card p-6 flex-1 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">🗨️ AI4MCU 사용자 게시판</h1>
                    <p class="text-gray-500 text-sm md:text-base">질문, 아이디어, 작품 공유를 위한 커뮤니티 공간입니다.</p>
                </div>
                <div id="auth-container" class="text-right"></div>
            </header>
        </div>

        <!-- 카카오톡 오픈채팅방 섹션 -->
        <div class="card p-6 mb-8">
            <div class="text-center">
                <div class="bg-yellow-200 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-800" fill="currentColor" viewBox="0 0 24 24"><path d="M12.94,2.25c-5.23,0-9.47,3.58-9.47,8c0,2.68,1.55,5.06,3.91,6.54c-0.12,0.48-0.53,2.23-0.56,2.37c-0.03,0.14,0.04,0.28,0.16,0.36 c0.12,0.08,0.27,0.09,0.4,0.03c0.13-0.06,2.28-1.21,2.83-1.5c0.88,0.35,1.83,0.54,2.82,0.54c5.23,0,9.47-3.58,9.47-8 C22.41,5.83,18.17,2.25,12.94,2.25z"></path></svg>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">카카오톡 오픈채팅방</h3>
                <p class="text-gray-600 text-sm mb-4">실시간 질문/답변 및 정보 교류를 위한 공간입니다. 피지컬컴퓨팅 및 AIoT 담당 선생님들이 함께합니다.</p>
                <p class="text-gray-600 text-sm mb-4">https://open.kakao.com/o/gSoSgIng</p>
                <a href="https://open.kakao.com/o/gSoSgIng" target="_blank" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 mt-4">🚀 오픈채팅방 바로가기</a>
            </div>
        </div>

        <!-- 네비게이션 (관리자에게만 보임) -->
        <nav id="admin-nav" class="hidden mb-4">
            <button id="user-view-btn" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">사용자 뷰</button>
            <button id="admin-view-btn" class="btn bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600">관리자 뷰</button>
        </nav>

        <!-- 사용자 뷰 -->
        <main id="user-view">
            <!-- 새 글 작성 (로그인 시 보임) -->
            <div id="post-form-container" class="card p-6 mb-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">새 글 작성하기</h2>
                <form id="postForm" class="space-y-4">
                    <input type="text" id="titleInput" placeholder="제목을 입력하세요" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <textarea id="contentInput" rows="5" placeholder="내용을 입력하세요..." required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                    <div class="text-right">
                        <button type="submit" class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">글 등록</button>
                    </div>
                </form>
            </div>

            <!-- 게시글 목록 -->
            <div class="card overflow-hidden">
                <div class="p-6">
                    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4">
                        <h2 class="text-2xl font-bold text-gray-800">게시글 목록</h2>
                        <div class="relative w-full md:w-1/2">
                            <input type="text" id="searchInput" placeholder="제목 또는 작성자로 검색..." class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </div>
                    </div>
                </div>
                <div id="posts-list" class="border-t border-gray-200">
                    <!-- 게시글 아코디언이 여기에 동적으로 추가됩니다. -->
                </div>
                <div id="posts-empty" class="hidden text-center py-12 text-gray-500">
                    <p>아직 게시글이 없습니다. 첫 글을 작성해보세요!</p>
                </div>
            </div>
        </main>
        
        <!-- 관리자 뷰 -->
        <main id="admin-view" class="hidden">
            <!-- 게시글 관리 -->
            <div class="card p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">게시글 관리</h2>
                <div id="admin-posts-list" class="space-y-4"></div>
                 <div id="admin-posts-empty" class="hidden text-center py-12 text-gray-500">
                    <p>게시글이 없습니다.</p>
                </div>
            </div>

            <!-- 사용자 관리 -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">사용자 관리</h2>
                <div id="admin-users-list" class="space-y-2"></div>
                 <div id="admin-users-empty" class="hidden text-center py-12 text-gray-500">
                    <p>사용자가 없습니다.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, setDoc, getDoc, updateDoc, deleteDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBWSK42k2WEvrNI4uG2gOxyfLet007xOlk",
            authDomain: "ai4mcu-board.firebaseapp.com",
            projectId: "ai4mcu-board",
            storageBucket: "ai4mcu-board.firebasestorage.app",
            messagingSenderId: "272844059782",
            appId: "1:272844059782:web:b8b33fa2c0756856af8d07",
            measurementId: "G-9RM2JWMTP9"
        };
        const ADMIN_UID = "6H2JoI4ul7g1b7zSRzl3xnAL5om2";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allPosts = [];

        const authContainer = document.getElementById('auth-container');
        const postFormContainer = document.getElementById('post-form-container');
        const postForm = document.getElementById('postForm');
        const postsList = document.getElementById('posts-list');
        const postsEmpty = document.getElementById('posts-empty');
        const searchInput = document.getElementById('searchInput');
        
        const adminNav = document.getElementById('admin-nav');
        const userView = document.getElementById('user-view');
        const adminView = document.getElementById('admin-view');
        const adminPostsList = document.getElementById('admin-posts-list');
        const adminUsersList = document.getElementById('admin-users-list');
        const adminPostsEmpty = document.getElementById('admin-posts-empty');
        const adminUsersEmpty = document.getElementById('admin-users-empty');
        
        // --- 인증 함수 ---
        const signInWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google 로그인 에러:", error);
                alert("로그인 중 오류가 발생했습니다. 팝업 차단을 해제했는지 확인해주세요.");
            }
        };

        const signOutFromGoogle = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("로그아웃 에러:", error);
            }
        };

        // --- 이벤트 리스너 (안정적인 방식) ---
        authContainer.addEventListener('click', (event) => {
            if (event.target.closest('#google-login-btn')) {
                signInWithGoogle();
            }
            if (event.target.closest('#google-logout-btn')) {
                signOutFromGoogle();
            }
        });

        document.getElementById('user-view-btn').addEventListener('click', () => showView('user'));
        document.getElementById('admin-view-btn').addEventListener('click', () => showView('admin'));

        // --- 인증 상태 변경 감지 ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                authContainer.innerHTML = `<div class="flex items-center space-x-2 sm:space-x-4"><img src="${user.photoURL}" alt="${user.displayName}" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full"><div class="text-left"><p class="font-semibold text-sm sm:text-base">${user.displayName}</p><button id="google-logout-btn" class="text-xs sm:text-sm text-red-500 hover:underline">로그아웃</button></div></div>`;
                postFormContainer.classList.remove('hidden');
                
                if (user.uid === ADMIN_UID) {
                    adminNav.classList.remove('hidden');
                    getUsersForAdmin();
                } else {
                    adminNav.classList.add('hidden');
                    showView('user');
                }
                saveUser(user);
            } else {
                authContainer.innerHTML = `<button id="google-login-btn" class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Google로 로그인</button>`;
                postFormContainer.classList.add('hidden');
                adminNav.classList.add('hidden');
                showView('user');
            }
        });

        async function saveUser(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    uid: user.uid,
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    joinedAt: serverTimestamp()
                });
            }
        }

        // --- 뷰 전환 ---
        const showView = (viewName) => {
            if (viewName === 'admin') {
                userView.classList.add('hidden');
                adminView.classList.remove('hidden');
            } else {
                userView.classList.remove('hidden');
                adminView.classList.add('hidden');
            }
        };

        // --- 게시글 관리 ---
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return alert("로그인이 필요합니다.");
            const title = document.getElementById('titleInput').value;
            const content = document.getElementById('contentInput').value;
            await addDoc(collection(db, "posts"), {
                title, content,
                authorUid: currentUser.uid,
                authorName: currentUser.displayName,
                authorPhoto: currentUser.photoURL,
                createdAt: serverTimestamp(),
                hidden: false,
            });
            postForm.reset();
        });

        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            allPosts = snapshot.docs;
            renderUserPosts();
            renderAdminPosts();
        });
        
        searchInput.addEventListener('input', renderUserPosts);

        function renderUserPosts() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredPosts = allPosts.filter(doc => {
                const data = doc.data();
                if (data.hidden && currentUser?.uid !== ADMIN_UID) return false;
                if (searchTerm) {
                    return data.title.toLowerCase().includes(searchTerm) || data.authorName.toLowerCase().includes(searchTerm);
                }
                return true;
            });

            if (filteredPosts.length === 0) {
                postsList.innerHTML = '';
                postsEmpty.classList.remove('hidden');
                postsEmpty.querySelector('p').textContent = searchTerm ? '검색 결과가 없습니다.' : '아직 게시글이 없습니다.';
            } else {
                postsEmpty.classList.add('hidden');
                postsList.innerHTML = filteredPosts.map(doc => renderPostHTML(doc.id, doc.data())).join('');
            }
        }

        function renderPostHTML(id, data) {
            const date = data.createdAt?.toDate().toLocaleString() || '방금 전';
            return `
                <div class="border-b last:border-b-0 border-gray-200">
                    <div class="post-header p-4 flex justify-between items-center" onclick="togglePostContent('${id}')">
                        <div class="flex-1 min-w-0">
                            <p class="text-lg font-semibold text-gray-800 truncate ${data.hidden ? 'text-gray-400' : ''}">${data.title} ${data.hidden ? '<span class="text-xs text-red-500">(숨김)</span>' : ''}</p>
                            <div class="flex items-center text-sm text-gray-500 mt-1">
                                <img src="${data.authorPhoto}" class="w-5 h-5 rounded-full mr-2">
                                <span>${data.authorName}</span>
                                <span class="mx-2">·</span>
                                <span>${date}</span>
                            </div>
                        </div>
                        <svg id="arrow-${id}" class="w-5 h-5 text-gray-400 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </div>
                    <div id="post-content-${id}" class="post-content">
                        <p class="text-gray-700 whitespace-pre-wrap mb-6">${data.content}</p>
                        <div id="comments-section-${id}">
                            <h4 class="font-semibold mb-3 text-gray-800">댓글</h4>
                            <div id="comments-list-${id}" class="space-y-4 mb-4"></div>
                            ${currentUser ? `<form onsubmit="addComment(event, '${id}')" class="flex space-x-2"><input type="text" placeholder="댓글을 입력하세요..." required class="flex-1 p-2 border rounded-md"><button type="submit" class="btn bg-gray-700 text-white px-4 rounded-md hover:bg-gray-800">등록</button></form>` : '<p class="text-sm text-gray-500">댓글을 작성하려면 로그인하세요.</p>'}
                        </div>
                    </div>
                </div>
            `;
        }
        
        window.togglePostContent = (id) => {
            const content = document.getElementById(`post-content-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            const isVisible = content.style.display === 'block';

            content.style.display = isVisible ? 'none' : 'block';
            arrow.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
            
            if (!isVisible && !content.dataset.commentsLoaded) {
                getComments(id);
                content.dataset.commentsLoaded = 'true';
            }
        };
        
        function getComments(postId) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;
            const q = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                commentsList.innerHTML = snapshot.empty 
                    ? '<p class="text-sm text-gray-400">아직 댓글이 없습니다.</p>'
                    : snapshot.docs.map(doc => {
                        const data = doc.data();
                        const date = data.createdAt?.toDate().toLocaleString() || '';
                        return `<div class="flex items-start space-x-3"><img src="${data.authorPhoto}" class="w-8 h-8 rounded-full"><div class="flex-1 bg-gray-100 p-3 rounded-lg"><div class="flex justify-between items-center"><p class="font-semibold text-sm">${data.authorName}</p><p class="text-xs text-gray-500">${date}</p></div><p class="text-sm text-gray-800 mt-1">${data.content}</p></div></div>`;
                    }).join('');
            });
        }
        
        window.addComment = async (event, postId) => {
            event.preventDefault();
            if (!currentUser) return;
            const input = event.target.querySelector('input');
            const content = input.value;
            if (!content) return;
            await addDoc(collection(db, "posts", postId, "comments"), {
                content,
                authorUid: currentUser.uid,
                authorName: currentUser.displayName,
                authorPhoto: currentUser.photoURL,
                createdAt: serverTimestamp()
            });
            input.value = '';
        };

        // --- 관리자 기능 ---
        function renderAdminPosts() {
            if (allPosts.length === 0) {
                adminPostsList.innerHTML = '';
                adminPostsEmpty.classList.remove('hidden');
            } else {
                adminPostsEmpty.classList.add('hidden');
                adminPostsList.innerHTML = allPosts.map(doc => renderPostForAdmin(doc.id, doc.data())).join('');
            }
        }

        function renderPostForAdmin(id, data) {
            const date = data.createdAt?.toDate().toLocaleString() || '';
            const visibilityText = data.hidden ? '공개' : '비공개';
            const visibilityClass = data.hidden ? 'bg-green-500 hover:bg-green-600' : 'bg-yellow-500 hover:bg-yellow-600';
            return `
                <div class="p-3 border rounded-lg flex justify-between items-center ${data.hidden ? 'bg-gray-200' : ''}">
                    <div>
                        <p class="font-bold ${data.hidden ? 'text-gray-400 line-through' : ''}">${data.title}</p>
                        <p class="text-sm text-gray-600">${data.authorName} - ${date}</p>
                    </div>
                    <div class="space-x-2">
                        <button onclick="togglePostVisibility('${id}', ${data.hidden})" class="btn text-white px-3 py-1 text-sm rounded ${visibilityClass}">${visibilityText}</button>
                        <button onclick="deletePost('${id}')" class="btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 text-sm rounded">삭제</button>
                    </div>
                </div>`;
        }

        window.deletePost = async (postId) => {
            if (confirm("정말로 이 게시글을 삭제하시겠습니까?")) {
                await deleteDoc(doc(db, "posts", postId));
            }
        };

        window.togglePostVisibility = async (postId, isHidden) => {
            await updateDoc(doc(db, "posts", postId), { hidden: !isHidden });
        };

        function getUsersForAdmin() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                if (snapshot.empty) {
                    adminUsersList.innerHTML = '';
                    adminUsersEmpty.classList.remove('hidden');
                } else {
                    adminUsersEmpty.classList.add('hidden');
                    adminUsersList.innerHTML = snapshot.docs.map(doc => {
                        const user = doc.data();
                        const date = user.joinedAt?.toDate().toLocaleDateString() || '';
                        return `
                            <div class="p-3 border rounded-lg flex items-center space-x-4">
                                <img src="${user.photoURL}" class="w-10 h-10 rounded-full">
                                <div class="flex-1">
                                    <p class="font-semibold">${user.displayName} ${user.uid === ADMIN_UID ? '<span class="text-xs text-purple-600 font-bold">👑ADMIN</span>' : ''}</p>
                                    <p class="text-sm text-gray-500">${user.email}</p>
                                </div>
                                <p class="text-sm text-gray-500">가입: ${date}</p>
                            </div>`;
                    }).join('');
                }
            });
        }
        // 함수들을 window 객체에 할당하여 onclick에서 접근 가능하게 함
        window.togglePostContent = togglePostContent;
        window.addComment = addComment;
        window.deletePost = deletePost;
        window.togglePostVisibility = togglePostVisibility;

    </script>
</body>
</html>
